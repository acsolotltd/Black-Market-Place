<article class="group relative overflow-hidden rounded-xl bg-neutral-900 shadow-lg hover:shadow-2xl transition-all duration-300">
  <!-- Image -->
  <a href="{{ product.get_absolute_url }}" class="block">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover group-hover:scale-110 transition-transform duration-500" loading="lazy">
  </a>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

  <!-- Badges -->
  <div class="absolute top-3 left-3 flex gap-2">
     <!--span class="bg-amber-500 text-xs px-2 py-1 rounded-full font-bold animate-pulse">New</span-->
  
    <!--span class="bg-red-500 text-xs px-2 py-1 rounded-full font-bold animate-bounce">Sale</span-->
    <span class="bg-green-500 text-xs px-2 py-1 rounded-full font-bold animate-pulse">
      {{ product.percentage_discount }}% OFF
    </span>
   
  </div>

  <!-- Actions -->
  
  <div class="absolute top-3 right-3 flex flex-col gap-2 opacity-0 group-hover:opacity-100 transition-all duration-300">
    <button
      hx-get="{% url 'products:quick-view' product.slug %}"
      hx-target="#quickview-modal"
      hx-trigger="click"
      hx-swap="innerHTML"
      class="p-2 bg-black/70 rounded-full hover:bg-amber-500 transform hover:scale-110 transition"
      aria-label="Quick view"
    >
      ğŸ‘
    </button>
    <button hx-post="{% url 'orders:add-to-cart' product.id %}" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-target="#cart-content" hx-swap="innerHTML" class="p-2 bg-black/70 rounded-full hover:bg-amber-500 transition" aria-label="Add to cart">ğŸ›’</button>
  </div>

  <!-- Content -->
  <div class="absolute bottom-0 left-0 right-0 .p-4 px-4 py-2 bg-black/30 backdrop-blur-sm translate-y-2 group-hover:translate-y-0 transition-transform duration-300">
    <a href="{{ product.get_absolute_url }}">
      <h3 class="font-semibold text-neutral-100 group-hover:text-amber-400 transition">{{ product.name }}</h3>
    </a>
    <div class="mt-1 flex items-center gap-2">
      
      <p class="text-amber-400 font-bold">â‚¦{{ product.discounted_price|floatformat:2 }}</p>
      <p class="text-neutral-500 line-through text-sm">â‚¦{{ product.price|floatformat:2 }}</p>
     
    </div>
    <div class="flex items-center justify-between mt-2 text-xs">
      <a href="{{ product.vendor.get_absolute_url }}" class="text-neutral-400 hover:text-amber-400">{{ product.vendor.shop_name }}</a>
      <div class="flex items-center gap-1">
        <span class="text-amber-400">â˜…</span>
        <span class="text-neutral-400">{{ product.rating|floatformat:1 }}/5</span>
      </div>
    </div>
  </div>
</article>
