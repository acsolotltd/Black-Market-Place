{% csrf_token %}

{% for product in products %}
<div class="bg-neutral-900 rounded-xl border border-neutral-800 overflow-hidden">

  <a href="{{ product.get_absolute_url }}">
    <img src="{{ product.image.url }}"
         alt="{{ product.name }}"
         class="w-full h-48 object-cover">
  </a>

  <div class="p-4">
    <h3 class="font-semibold text-neutral-100 truncate">
      {{ product.name }}
    </h3>

    <!-- Vendor Link -->
    <a href="{{ product.vendor.get_absolute_url }}"
       class="block text-sm text-neutral-400 hover:text-amber-400 mt-1">
      Sold by {{ product.vendor.shop_name }}
    </a>

    <p class="text-amber-500 font-bold mt-2">
      â‚¦{{ product.price }}
    </p>
  </div>
</div>

<div class="bg-neutral-900 rounded-xl border border-neutral-800 overflow-hidden shadow hover:shadow-lg transition">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover">

    <div class="p-4">
        <h3 class="text-lg font-semibold text-amber-400">{{ product.name }}</h3>
        <p class="mt-1 text-gray-400">${{ product.price }}</p>

        <p class="mt-2 text-neutral-400 text-sm line-clamp-3">{{ product.description }}</p>

        <button 
		hx-post="{% url 'orders:add-to-cart' product.id %}"  
                hx-target="#cart-content"
                hx-swap="innerHTML"
                class="mt-4 w-full bg-amber-500 text-black py-2 rounded hover:bg-amber-400 font-semibold">
            ðŸ›’ Add to Cart
        </button>
    </div>
</div>
{% endfor %}
