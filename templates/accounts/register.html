{% extends "base.html" %}
{% load static %}

{% block title %}Register | Afrimarket{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-neutral-950 px-4 py-12">
    <div class="max-w-md w-full bg-neutral-900 rounded-2xl shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center text-amber-400 mb-6">
            Create Your Account
        </h2>
        <p class="text-neutral-400 text-center mb-6">
            Join Afrimarket as a Buyer or Vendor
        </p>

        <form method="POST" class="space-y-4" id="register-form">
            {% csrf_token %}

            <!-- Full Name -->
            <div>
                <label for="full_name" class="block text-sm font-medium text-neutral-300">Full Name</label>
                <input type="text" name="full_name" id="full_name" placeholder="John Doe"
                       class="mt-1 block w-full px-4 py-2 rounded-xl bg-neutral-800 border border-neutral-700 text-neutral-100 focus:outline-none focus:ring-2 focus:ring-amber-400">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-neutral-300">Email</label>
                <input type="email" name="email" id="email" placeholder="john@example.com"
                       class="mt-1 block w-full px-4 py-2 rounded-xl bg-neutral-800 border border-neutral-700 text-neutral-100 focus:outline-none focus:ring-2 focus:ring-amber-400">
            </div>

            <!-- Password -->
            <div>
                <label for="password1" class="block text-sm font-medium text-neutral-300">Password</label>
                <input type="password" name="password1" id="password1" placeholder="********"
                       class="mt-1 block w-full px-4 py-2 rounded-xl bg-neutral-800 border border-neutral-700 text-neutral-100 focus:outline-none focus:ring-2 focus:ring-amber-400">
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="password2" class="block text-sm font-medium text-neutral-300">Confirm Password</label>
                <input type="password" name="password2" id="password2" placeholder="********"
                       class="mt-1 block w-full px-4 py-2 rounded-xl bg-neutral-800 border border-neutral-700 text-neutral-100 focus:outline-none focus:ring-2 focus:ring-amber-400">
            </div>

            <!-- User Role Selection -->
            <div x-data="{ role: 'buyer' }">
                <span class="block text-sm font-medium text-neutral-300 mb-2">I am a:</span>
                <div class="flex gap-4 mb-4">
                    <label class="flex items-center gap-2 bg-neutral-800 p-3 rounded-xl cursor-pointer hover:bg-neutral-700 transition">
                        <input type="radio" name="role" value="buyer" x-model="role" class="form-radio text-amber-400">
                        <span class="text-neutral-100">Buyer</span>
                    </label>
                    <label class="flex items-center gap-2 bg-neutral-800 p-3 rounded-xl cursor-pointer hover:bg-neutral-700 transition">
                        <input type="radio" name="role" value="vendor" x-model="role" class="form-radio text-amber-400">
                        <span class="text-neutral-100">Vendor</span>
                    </label>
                </div>

                <!-- Vendor-specific fields -->
                <div x-show="role === 'vendor'" x-transition class="space-y-4">
                    <div>
                        <label for="shop_name" class="block text-sm font-medium text-neutral-300">Shop Name</label>
                        <input type="text" name="shop_name" id="shop_name" placeholder="My African Crafts"
                               class="mt-1 block w-full px-4 py-2 rounded-xl bg-neutral-800 border border-neutral-700 text-neutral-100 focus:outline-none focus:ring-2 focus:ring-amber-400">
                    </div>

                    <div>
                        <label for="shop_description" class="block text-sm font-medium text-neutral-300">Shop Description</label>
                        <textarea name="shop_description" id="shop_description" rows="3" placeholder="Describe your shop..."
                                  class="mt-1 block w-full px-4 py-2 rounded-xl bg-neutral-800 border border-neutral-700 text-neutral-100 focus:outline-none focus:ring-2 focus:ring-amber-400"></textarea>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full mt-4 bg-amber-500 hover:bg-amber-400 text-black font-semibold py-3 rounded-xl transition">
                Register
            </button>
        </form>

        <p class="mt-6 text-center text-neutral-400 text-sm">
            Already have an account?
            <a href="{% url 'accounts:login' %}" class="text-amber-400 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
