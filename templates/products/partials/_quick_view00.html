<div class="p-6 grid md:grid-cols-2 gap-6">

  <img src="{{ product.image.url }}"
       alt="{{ product.name }}"
       class="rounded-lg w-full h-64 object-cover">

  <div>
    <h2 class="text-2xl font-bold text-neutral-100">
      {{ product.name }}
    </h2>

    <p class="text-amber-400 text-xl font-semibold mt-2">
      â‚¦{{ product.price|floatformat:2 }}
    </p>

    <p class="text-neutral-400 mt-4 line-clamp-4">
      {{ product.description }}
    </p>

    <a href="{{ product.vendor.get_absolute_url }}"
       class="text-sm text-neutral-400 hover:text-amber-400 block mt-3">
      Sold by {{ product.vendor.shop_name }}
    </a>

    <div class="flex gap-3 mt-6">
      <button
        hx-post="{% url 'orders:add-to-cart' product.id %}"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
        hx-target="#cart-content"
        hx-swap="innerHTML"
        class="px-4 py-2 bg-amber-500 text-black rounded-md font-semibold">
        Add to Cart
      </button>

      <a href="{{ product.get_absolute_url }}"
         class="px-4 py-2 border border-neutral-700 rounded-md hover:bg-neutral-800">
        View Full Details
      </a>
    </div>
  </div>
</div>
